
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Payment</title>
</head>
<body>
    <h1>Add Payment</h1>
    <form th:action="@{/save-payment}" th:object="${payment}" method="post">
        <label>Order:</label>
        <select th:field="*{order.id}">
            <option th:each="o : ${orderList}" th:value="${o.id}" th:text="'Order #' + ${o.id}"></option>
        </select><br/>

        <label>Amount:</label>
        <input type="number" step="0.01" th:field="*{amountPaid}" required /><br/>

        <label>Payment Date:</label>
        <input type="datetime-local" th:field="*{paymentDate}" required /><br/>

        <button type="submit">Submit Payment</button>
    </form>
    <a href="/payments">Back to Payments</a>
</body>
</html>
