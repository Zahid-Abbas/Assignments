<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Payment</title>
</head>
<body>
    <h1>Edit Payment</h1>
    <form th:action="@{/update-payment}" th:object="${payment}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label>Order:</label>
        <select th:field="*{order.id}">
            <option th:each="o : ${orderList}" th:value="${o.id}" th:text="'Order #' + ${o.id}"
                    th:selected="${o.id} == ${payment.order.id}"></option>
        </select><br/>

        <label>Amount:</label>
        <input type="number" step="0.01" th:field="*{amountPaid}" required /><br/>

        <label>Payment Date:</label>
        <input type="date" th:field="*{paymentDate}" required /><br/>

        <button type="submit">Update Payment</button>
    </form>
    <a href="/payments">Back to Payments</a>
</body>
</html>
